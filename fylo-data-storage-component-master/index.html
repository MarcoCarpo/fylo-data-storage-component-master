<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="robots" content="follow,index" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href=".assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <main>
      <section class="fylo">
        <div class="logo-container">
          <img src="./assets/images/logo.svg" alt="Fylo logo" />
        </div>
        <div class="icons-container">
          <img src="./assets/images/icon-document.svg" alt="Fylo logo" />
          <img src="./assets/images/icon-folder.svg" alt="Fylo logo" />
          <img src="./assets/images/icon-upload.svg" alt="Fylo logo" />
        </div>
      </section>
      <section class="storage">
        <p class="storage-text">
          Youâ€™ve used <span id="used-gb">815 GB</span> of your storage
        </p>
        <div class="bar-container">
          <div class="bar">
            <div class="white-circle"></div>
          </div>
        </div>
        <div class="bar-gb">
          <p class="no-gb">0 GB</p>
          <p class="max-gb">1000 GB</p>
        </div>
        <div class="left">
          <p class="left-text big-text">185</p>
          <p class="left-text normal-text">GB LEFT</p>
          <img src="./assets/images/triangle.svg" alt="" class="triangle" />
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/MarcoCarpo">MarcoCarpo</a>.
    </div>
  </body>
</html>
